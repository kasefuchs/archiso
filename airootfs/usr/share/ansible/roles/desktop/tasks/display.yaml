---
- name: Ensure SDDM config dir exists
  ansible.builtin.file:
    path: "{{ desktop_display_include_dir }}"
    mode: "0755"
    owner: root
    group: root
    state: directory

- name: Copy SDDM config
  loop: "{{ desktop_display_config | ansible.builtin.dict2items }}"
  loop_control:
    label: "{{ item.key }}"
  vars:
    common_managed_content: "{{ item.value }}"
  notify: Restart SDDM
  ansible.builtin.template:
    src: "{{ common_template_managed_local_path }}"
    dest: "{{ (desktop_display_include_dir, item.key ~ '.conf') | ansible.builtin.path_join }}"
    mode: "0644"
    owner: root
    group: root

- name: Enable SDDM
  ansible.builtin.systemd_service:
    name: sddm
    enabled: true

- name: Flush handlers
  ansible.builtin.meta: flush_handlers
