---
- name: Configure partition table
  loop: "{{ partition_table_items }}"
  loop_control:
    label: "{{ (item.device, item.number) | join_device_partition }}"
  community.general.parted:
    device: "{{ item.device }}"
    number: "{{ item.number }}"
    flags: "{{ item.flags }}"
    part_start: "{{ item.start }}"
    part_end: "{{ item.end }}"
    label: "{{ partition_table_label }}"
    state: present
